<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${reportTitle}">Product Stock Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <h3 th:text="${reportTitle}"></h3>
    <button class="btn btn-sm btn-primary no-print" onclick="window.print()">
            <i class="fas fa-print"></i> Print
        </button>
    <div th:if="${products}">
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Price</th></tr>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td th:text="${p.costPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:if="${orders}">
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Date</th><th>Customer</th><th>Total Amount</th></tr>
            </thead>
            <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}"></td>
                    <td th:text="${o.dateOrdered}"></td>
                    <td th:text="${o.customer.fullName}"></td>
                    <td th:text="${o.totalAmount}"></td>
                </tr>
            </tbody>
        </table>
    </div>

	<div th:if="${customers}">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class="table-dark">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${customers}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.fullName}"></td>
						<td th:text="${c.email}"></td>
						<td th:text="${c.phone}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
