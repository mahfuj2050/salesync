<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${expense.id == null} ? 'Add Expense' : 'Edit Expense'"></h2>
    <form th:action="@{/expenses/save}" th:object="${expense}" method="post">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" th:field="*{expenseDate}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" th:field="*{category}" placeholder="Office, Travel, Utility" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label>Vendor Name</label>
            <input type="text" class="form-control" th:field="*{vendorName}">
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}" required>
        </div>
        <div class="mb-3">
            <label>Payment Method</label>
            <select class="form-control" th:field="*{paymentMethod}">
                <option value="Cash">Cash</option>
                <option value="Bank">Bank</option>
                <option value="Credit Card">Credit Card</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Reference No.</label>
            <input type="text" class="form-control" th:field="*{referenceNo}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/expenses/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
