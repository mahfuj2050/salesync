<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <title th:text="${supplier.id != null} ? 'Edit Supplier' : 'Add New Supplier'">Add New Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: "Segoe UI", sans-serif;
    }
    .liger-form {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 800px;
      margin: 17px auto;
    }
    .form-section {
      margin-bottom: 25px;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .form-section legend {
      font-weight: bold;
      font-size: 16px;
      padding: 8px 15px;
      background: #e9ecef;
      border-bottom: 1px solid #d0d0d0;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 30px;
      padding: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 7px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-footer {
      text-align: right;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background: #4e73df;
      color: #fff;
    }
    .btn-secondary {
      background: #6c757d;
      color: #fff;
      margin-right: 10px;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 5px;
    }
    .is-invalid {
      border-color: #dc3545 !important;
    }
    .full-width {
      grid-column: 1 / span 2;
    }
  </style>
</head>
<body>

<div layout:fragment="content">
  <div class="liger-form">
    <form th:action="@{/suppliers/save}" th:object="${supplier}" method="post">

      <!-- Basic Information Section -->
      <fieldset class="form-section">
        <legend>Supplier Information</legend>
        <div class="form-grid">

          <div class="form-group full-width">
            <label>Supplier Name *</label>
            <input type="text" th:field="*{supplierName}" th:errorclass="is-invalid" required>
            <div th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" th:field="*{contactPerson}" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="tel" th:field="*{phone}" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>
          </div>

          <div class="form-group full-width">
            <label>Address</label>
            <textarea th:field="*{address}" th:errorclass="is-invalid"></textarea>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></div>
          </div>

        </div>
      </fieldset>

      <!-- Footer -->
      <div class="form-footer">
        <input type="hidden" th:field="*{id}">
        <a th:href="@{/suppliers}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> 
          <span th:text="${supplier.id != null} ? 'Update' : 'Save'">Save</span>
        </button>
      </div>

    </form>
  </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
  console.log('Submitting supplier form...');
  console.log(Object.fromEntries(new FormData(this)));
});
</script>

</body>
</html>
