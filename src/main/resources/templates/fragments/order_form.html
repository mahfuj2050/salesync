<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <title>Create/Update Order</title>
</head>

<body>
    <div layout:fragment="content" class="container align-self-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order Form</h5>
                <hr>
                <form th:action="@{/order}" th:object="${order}" method="post">
                    <div class="form-group mb-2">
                        <label for="dateOrdered">Date</label>
                        <input type="date" class="form-control" th:field="*{dateOrdered}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOrdered')}" th:errors="*{dateOrdered}"></div>
                    </div>

                    <div class="form-group mb-2">
                        <label for="customer">Customer</label>
                        <select class="form-control" th:field="*{customer}" th:errorclass="is-invalid">
                            <option value="">Please select a customer</option>
                            <option th:each="customer: ${customers}" th:value="${customer.id}" th:text="${customer.name}" th:selected="${customer?.id == order?.customer?.id}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></div>
                    </div>

                    <div class="form-group mb-2">
                        <h5>Order Details</h5>
                        <table class="table table-bordered table-striped" id="details_table">
                            <thead>
                                <tr>
                                    <th class="text-center fw-bold">#</th>
                                    <th class="text-center fw-bold">Product</th>
                                    <th class="text-center fw-bold">Quantity</th>
                                    <th class="text-center fw-bold">Price/Unit</th>
                                    <th class="text-center fw-bold">Price</th>
                                    <th class="text-center fw-bold">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail,iStat : ${orderDetails}">
                                    <td th:text="${iStat.index} + 1"></td>
                                    <td>
                                        <select class="form-control" name="order_detail_product">
                                            <option value="">Please select a product</option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}" th:selected="${product?.id == detail?.product?.id}"></option>
                                        </select>
                                    </td>
                                    <td><input type="number" class="form-control" name="order_detail_qty" th:value="${detail.quantity}" /></td>
                                    <td th:text="${detail.sellingPrice}"><input type="hidden" name="order_detail_sellingPrice" th:value="${detail.sellingPrice}" /></td>
                                    <td th:text="${#numbers.formatDecimal(detail.sellingPrice * detail.quantity, 2, 2)}"></td>
                                    <td><button type="button" class="btn btn-sm btn-danger delete_btn">Delete</button></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-end" colspan="4">Total Sum:</td>
                                    <td id="sum_column" class="text-end" th:text="${order.totalAmount}"></td>
                                    <td><button type="button" id="add_detail_btn" class="btn btn-sm btn-primary">Add</button></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- hidden input for totalAmount -->
                    <input type="hidden" th:field="*{totalAmount}" id="totalAmountInput" />

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
        </div>

<script th:inline="javascript">
    const products = JSON.parse(/*[[${productsJson}]]*/ '[]');
</script>

<script th:inline="javascript">
$(function() {
    const tbody = $("#details_table tbody");
    const sumColumn = $("#sum_column");
    const totalAmountInput = $("#totalAmountInput");

    // Build product options string
    let options = "";
    for (const product of products) {
        options += `<option value="${product.id}">${product.name}</option>`;
    }

    // Update row index numbers
    const update_row_index = function() {
        tbody.find('tr').each(function(index) {
            $(this).children().first().text(index + 1);
        });
    };

    // Update total sum
    const update_total_sum = function() {
        let sum = 0;
        tbody.find('tr').each(function() {
            const sellingPrice = parseFloat($(this).children()[4].textContent);
            if (!isNaN(sellingPrice)) sum += sellingPrice;
        });
        sumColumn.text(sum.toFixed(2));
        totalAmountInput.val(sum.toFixed(2)); // <-- update hidden input
    };

    // When product changes
    $("#details_table").on("change", "select[name='order_detail_product']", function() {
        const product_id = parseInt($(this).val());
        let selected_product = products.find(p => p.id === product_id);
        if (selected_product) {
            $(this).closest("tr").children()[3].textContent = selected_product.sellingPrice;
        } else {
            $(this).closest("tr").children()[3].textContent = '';
        }
        $(this).closest("tr").find("input[name='order_detail_qty']").trigger("change");
    });

    // When quantity changes
    $("#details_table").on("change", "input[name='order_detail_qty']", function() {
        const qty = parseFloat($(this).val());
        const sellingPrice_per_unit = parseFloat($(this).closest("tr").children()[3].textContent);
        if (!isNaN(sellingPrice_per_unit) && !isNaN(qty)) {
            $(this).closest("tr").children()[4].textContent = (qty * sellingPrice_per_unit).toFixed(2);
        } else {
            $(this).closest("tr").children()[4].textContent = '';
        }
        update_total_sum();
    });

    // Delete row
    $("#details_table").on("click", ".delete_btn", function() {
        $(this).closest("tr").remove();
        update_row_index();
        update_total_sum();
    });

    // Add row
    $("#add_detail_btn").on("click", function() {
        const row_count = tbody.find("tr").length;
        tbody.append(`
            <tr>
                <td>${row_count + 1}</td>
                <td>
                    <select class="form-control" name="order_detail_product">
                        <option value="">Please select a product</option>
                        ${options}
                    </select>
                </td>
                <td><input type="number" class="form-control" name="order_detail_qty" value="1"/></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-sm btn-danger delete_btn">Delete</button></td>
            </tr>
        `);
    });

    // Initialize total sum on page load
    update_total_sum();
});
</script>

</body>
</html>
