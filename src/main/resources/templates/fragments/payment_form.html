<!DOCTYPE html>
<html layout:decorate="~{layout}" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${payment.id != null} ? 'Edit Payment' : 'New Payment'">Payment Form</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
   <div layout:fragment="content" class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0" th:text="${payment.id != null} ? 'Edit Payment' : 'New Payment'">
                            Payment Form
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/payments/save}" th:object="${payment}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row g-3">
                                <!-- Reference Type -->
                                <div class="col-md-6">
                                    <label class="form-label">Reference Type *</label>
                                    <select th:field="*{refType}" class="form-select" required>
                                        <option value="">Select Type</option>
                                        <option th:each="type : ${refTypes}" 
                                                th:value="${type}" 
                                                th:text="${type}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Reference ID -->
                                <div class="col-md-6">
                                    <label class="form-label">Reference ID *</label>
                                    <input type="number" th:field="*{refId}" class="form-control" required min="1">
                                </div>

                                <!-- From Account -->
                                <div class="col-md-6">
                                    <label class="form-label">From Account</label>
                                    <input type="text" th:field="*{fromAccount}" class="form-control" maxlength="100">
                                </div>

                                <!-- To Account -->
                                <div class="col-md-6">
                                    <label class="form-label">To Account</label>
                                    <input type="text" th:field="*{toAccount}" class="form-control" maxlength="100">
                                </div>

                                <!-- Payment Method -->
                                <div class="col-md-6">
                                    <label class="form-label">Payment Method</label>
                                    <input type="text" th:field="*{method}" class="form-control" maxlength="50" 
                                           placeholder="Cash, Bank Transfer, etc.">
                                </div>

                                <!-- Instrument No -->
                                <div class="col-md-6">
                                    <label class="form-label">Instrument No</label>
                                    <input type="text" th:field="*{instrumentNo}" class="form-control" maxlength="100">
                                </div>

                                <!-- Amount Fields -->
                                <div class="col-md-4">
                                    <label class="form-label">Total Amount *</label>
                                    <input type="number" th:field="*{totalAmount}" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Discount</label>
                                    <input type="number" th:field="*{discount}" class="form-control" 
                                           step="0.01" min="0" value="0">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Grand Total *</label>
                                    <input type="number" th:field="*{grandTotal}" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>

                                <!-- Payment Amounts -->
                                <div class="col-md-6">
                                    <label class="form-label">Amount Paid *</label>
                                    <input type="number" th:field="*{amountPaid}" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Amount Due *</label>
                                    <input type="number" th:field="*{amountDue}" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>

                                <!-- Payment Date -->
                                <div class="col-md-6">
                                    <label class="form-label">Payment Date *</label>
                                    <input type="datetime-local" th:field="*{paymentDate}" class="form-control" required>
                                </div>

                                <!-- Payment Status -->
                                <div class="col-md-6">
                                    <label class="form-label">Payment Status</label>
                                    <select th:field="*{paymentStatus}" class="form-select">
                                        <option th:each="status : ${paymentStatuses}" 
                                                th:value="${status}" 
                                                th:text="${status}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Remarks -->
                                <div class="col-12">
                                    <label class="form-label">Remarks</label>
                                    <textarea th:field="*{remarks}" class="form-control" rows="3" maxlength="255"></textarea>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Save Payment
                                </button>
                                <a th:href="@{/payments}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-calculate grand total and amount due
        document.addEventListener('DOMContentLoaded', function() {
            const totalAmountInput = document.querySelector('input[th\\:field="*{totalAmount}"]');
            const discountInput = document.querySelector('input[th\\:field="*{discount}"]');
            const grandTotalInput = document.querySelector('input[th\\:field="*{grandTotal}"]');
            const amountPaidInput = document.querySelector('input[th\\:field="*{amountPaid}"]');
            const amountDueInput = document.querySelector('input[th\\:field="*{amountDue}"]');

            function calculateTotals() {
                const totalAmount = parseFloat(totalAmountInput.value) || 0;
                const discount = parseFloat(discountInput.value) || 0;
                const amountPaid = parseFloat(amountPaidInput.value) || 0;

                // Calculate grand total
                const grandTotal = totalAmount - discount;
                if (grandTotalInput && !isNaN(grandTotal)) {
                    grandTotalInput.value = grandTotal.toFixed(2);
                }

                // Calculate amount due
                const amountDue = grandTotal - amountPaid;
                if (amountDueInput && !isNaN(amountDue)) {
                    amountDueInput.value = Math.max(amountDue, 0).toFixed(2);
                }
            }

            // Add event listeners for auto-calculation
            if (totalAmountInput) totalAmountInput.addEventListener('input', calculateTotals);
            if (discountInput) discountInput.addEventListener('input', calculateTotals);
            if (amountPaidInput) amountPaidInput.addEventListener('input', calculateTotals);
        });
    </script>
</body>
</html>
