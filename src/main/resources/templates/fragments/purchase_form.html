<!DOCTYPE html>
<html layout:decorate="~{layout}" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>New Purchase Order</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Additional styles for this page -->
    <style>
        .table thead th {
            background: #2196f3;
            color: #fff;
            font-weight: 600;
        }
        .remove-row {
            cursor: pointer;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .remove-row:hover {
            color: #dc3545;
        }
    </style>
    
    <script>
  document.addEventListener("DOMContentLoaded", function() {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("dateOrdered").value = today;
  });
</script>
</head>

<body>

    <!-- Content that will be inserted into layout's content fragment -->
    <div layout:fragment="content">
        <h3>New Purchase Order</h3>
        
        <!-- DEBUG: Check Thymeleaf variables -->
        <div class="alert alert-info mb-3">
            <strong>Thymeleaf Debug:</strong><br>
            Products Count: <span th:text="${products != null ? products.size() : 'NULL'}">0</span><br>
            Suppliers Count: <span th:text="${suppliers != null ? suppliers.size() : 'NULL'}">0</span>
        </div>
        
        <form th:action="@{/purchase/save}" th:object="${purchaseOrder}" method="post" id="purchaseForm">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Purchase Order No.</label>
                    <input type="text" class="form-control" th:field="*{purchaseOrderNo}" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Supplier</label>
                    <select class="form-select" th:field="*{supplier}" required>
                        <option value="">Select Supplier</option>
                        <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.supplierName}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Order Date</label>
                    <input type="date" class="form-control" name="*{insertDate}"
       									id="*{insertDate}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                </div>
            </div>

            <!-- Products Table -->
            <div class="table-responsive mb-3">
                <table class="table table-bordered" id="itemsTable">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Stock</th>
                        <th>Quantity</th>
                        <th>Purchase Price</th>
                        <th>Selling Price</th>
                        <th>Subtotal</th>
                        <th>VAT %</th>
                        <th>Subtotal + VAT</th>
                        <th class="text-center">Remove</th>
                    </tr>
                    </thead>
                    <tbody id="itemsBody"></tbody>
                </table>
            </div>
            
            <button type="button" class="btn btn-sm btn-primary mb-3" id="addRowBtn">
                <i class="fas fa-plus"></i> Add Product
            </button>

            <!-- Totals -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Total Amount</label>
                    <input type="text" class="form-control" id="totalAmount" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount" value="0" min="0">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Grand Total</label>
                    <input type="text" class="form-control" id="grandTotal" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Amount Paid</label>
                    <input type="number" class="form-control" id="amountPaid" name="amountPaid" value="0" min="0">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Amount Due</label>
                    <input type="text" class="form-control" id="amountDue" readonly>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Purchase Order
                </button>
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>

  <th:block layout:fragment="scripts">
    <!-- Thymeleaf data processing -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        console.log("üîÑ Thymeleaf JavaScript block executing...");
        const productsData = /*[[${products}]]*/ [];
        console.log("üì¶ productsData created:", productsData);
        console.log("üìä Products count:", productsData ? productsData.length : 0);
        /*]]>*/
    </script>

    <!-- Load addRow.js -->
    <script src="/addRow.js"></script>

    <!-- Initialize application -->
    <script>
        console.log("üîç Before DOM ready - productsData:", typeof productsData);
        
        $(document).ready(function() {
            console.log("üöÄ DOM Ready - Starting initialization");
            
            // Use safe access to productsData
            const safeProductsData = typeof productsData !== 'undefined' ? productsData : [];
            console.log("üì¶ Safe productsData:", safeProductsData);
            
            if (typeof initPurchaseOrder === 'function') {
                console.log("üéØ Calling initPurchaseOrder...");
                initPurchaseOrder(safeProductsData);
            } else {
                console.error("‚ùå initPurchaseOrder not found");
            }
        });
    </script>
</th:block>

</body>
</html>
