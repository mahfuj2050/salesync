<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">New Financial Account</h1>
        <a th:href="@{/accounts}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/accounts/save}" th:object="${account}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Account ID</label>
                        <input type="text" class="form-control" th:field="*{finAccId}" placeholder="Enter account ID" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Account Name</label>
                        <input type="text" class="form-control" th:field="*{finAccName}" placeholder="Enter account name" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Account Type</label>
                        <select class="form-select" th:field="*{finAccType}">
                            <option value="CASH">Cash</option>
                            <option value="BANK">Bank</option>
                            <option value="MOBILE">Mobile (MFS)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Opening Balance</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{openingBalance}" placeholder="0.00">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Current Balance</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{currentBalance}" placeholder="0.00">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Remarks</label>
                        <textarea class="form-control" th:field="*{remarks}" placeholder="Optional remarks"></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Account
                    </button>
                    <a th:href="@{/accounts}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
