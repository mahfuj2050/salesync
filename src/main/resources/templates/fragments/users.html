<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
  <title>Users</title>
  <!-- Bootstrap Icons (optional for nicer icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div layout:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold">Users</h3>
      <a th:href="@{/user}" class="btn btn-dark">
        <i class="bi bi-plus-lg"></i> Create User
      </a>
    </div>

    <!-- Filters & Search -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by username or email...">
      </div>
      <div class="col-md-3">
        <select id="roleFilter" class="form-select">
          <option value="">All Roles</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
          <option value="MANAGER">Manager</option>
        </select>
      </div>
    </div>

    <!-- Responsive Table -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr th:each="user : ${user_page.content}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <a th:href="@{/user/{id}(id = ${user.id})}" class="btn btn-sm btn-primary me-1">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <button type="button" th:attr="data-id=${user.id}"
                class="btn btn-sm btn-danger" data-bs-toggle="modal"
                data-bs-target="#deleteConfirmationModal">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${user_page.totalPages > 1}" class="d-flex justify-content-center mt-3">
      <ul class="pagination pagination-sm">
        <li class="page-item" th:each="i: ${#numbers.sequence(1, user_page.totalPages)}"
          th:classappend="${i - 1 == user_page.number} ? 'active'">
          <a class="page-link"
            th:href="@{/users(size=${user_page.size}, page=${i})}"
            th:text="${i}"></a>
        </li>
      </ul>
    </nav>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form th:action="@{/users/delete}" method="post">
          <input type="hidden" name="id" value="">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title">Confirm Delete</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this user? This action cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
