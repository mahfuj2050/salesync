<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f5f6fa;
      font-family: "Segoe UI", sans-serif;
    }
    .liger-form {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 1200px;
      margin: 17px auto;
    }
    .form-section {
      margin-bottom: 25px;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .form-section legend {
      font-weight: bold;
      font-size: 16px;
      padding: 8px 15px;
      background: #e9ecef;
      border-bottom: 1px solid #d0d0d0;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 30px;
      padding: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 7px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-footer {
      text-align: right;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background: #4e73df;
      color: #fff;
    }
    .btn-secondary {
      background: #6c757d;
      color: #fff;
      margin-right: 10px;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 5px;
    }
    .is-invalid {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>

<div layout:fragment="content" class="container-fluid py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Add New Product</h1>
      <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/products}" class="btn btn-primary">
        <i class="fa-solid fa-list"></i> Product List
      </a>
    </div>
  <div class="liger-form">
    <form th:action="@{/product}" th:object="${product}" method="post">

      <!-- Basic Information Section -->
      <fieldset class="form-section">
        <legend>Basic Information</legend>
        <div class="form-grid">

          <!-- Hidden fields for auto-generated values -->
          <input type="hidden" th:field="*{sku}">
          <input type="hidden" th:field="*{barcode}">
          <input type="hidden" th:field="*{batchNo}">

          <div class="form-group" style="grid-column: 1 / span 2;">
            <label>Product Name *</label>
            <input type="text" th:field="*{name}" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Quantity *</label>
            <input type="number" th:field="*{quantity}" min="0" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Cost Price *</label>
            <input type="number" step="0.01" th:field="*{costPrice}" min="0.00" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>Selling Price *</label>
            <input type="number" step="0.01" th:field="*{sellingPrice}" min="0.00" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('sellingPrice')}" th:errors="*{sellingPrice}" class="error-message"></div>
          </div>

          <div class="form-group">
            <label>VAT Percent</label>
            <input type="number" step="0.01" th:field="*{vatPercent}" min="0.00" max="100.00">
          </div>

          <div class="form-group">
            <label>Low Stock Alert Level *</label>
            <input type="number" th:field="*{minStockLevel}" min="0" value="2">
            <small class="text-muted" style="font-size: 0.8rem; color: #6c757d;">
                System will alert when stock falls at or below this level
            </small>
          </div>

          <div class="form-group">
            <label>Unit of Measure</label>
            <select th:field="*{unitOfMeasure}">
              <option value="">-- Select Unit --</option>
              <option value="pcs">Pieces</option>
              <option value="kg">Kilogram</option>
              <option value="g">Gram</option>
              <option value="ltr">Liter</option>
              <option value="ml">Milliliter</option>
              <option value="box">Box</option>
              <option value="pack">Pack</option>
            </select>
          </div>

          <div class="form-group">
            <label>Model</label>
            <input type="text" th:field="*{model}">
          </div>

          <div class="form-group">
            <label>Color</label>
            <select th:field="*{color}">
              <option value="">-- Select Color --</option>
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Silver">Silver</option>
              <option value="Gray">Gray</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
            </select>
          </div>

          <div class="form-group">
            <label>Size</label>
            <input type="text" th:field="*{size}">
          </div>

          <div class="form-group">
            <label>Manufacture Date</label>
            <input type="date" th:field="*{manufactureDate}">
          </div>

          <div class="form-group">
            <label>Expiry Date</label>
            <input type="date" th:field="*{expiryDate}">
          </div>

          <div class="form-group">
            <label>Category</label>
            <select th:field="*{category.id}" th:errorclass="is-invalid">
              <option value="">-- Select Category --</option>
              <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>

          <div class="form-group">
            <label>Brand</label>
            <select th:field="*{brand.id}" th:errorclass="is-invalid">
              <option value="">-- Select Brand --</option>
              <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
          </div>

          <div class="form-group">
            <label>Supplier</label>
            <select th:field="*{supplier.id}" th:errorclass="is-invalid">
              <option value="">-- Select Supplier --</option>
              <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.supplierName}"></option>
            </select>
          </div>

          <div class="form-group" style="grid-column: 1 / span 2;">
            <label>Description</label>
            <textarea rows="3" th:field="*{description}"></textarea>
          </div>

        </div>
      </fieldset>

      <!-- Warranty & Guarantee Section -->
      <fieldset class="form-section">
        <legend>Warranty & Guarantee Information</legend>
        <div class="form-grid">
          
          <div class="form-group">
            <label>Warranty Period (Months)</label>
            <input type="number" th:field="*{warrantyPeriod}" min="0" max="120">
            <small class="text-muted" style="font-size: 0.8rem; color: #6c757d;">
                Manufacturer warranty duration in months
            </small>
          </div>

          <div class="form-group">
            <label>Guarantee Period (Months)</label>
            <input type="number" th:field="*{guaranteePeriod}" min="0" max="120">
            <small class="text-muted" style="font-size: 0.8rem; color: #6c757d;">
                Satisfaction guarantee duration in months
            </small>
          </div>

          <div class="form-group" style="grid-column: 1 / span 2;">
            <label>Warranty Description</label>
            <textarea rows="2" th:field="*{warrantyDescription}" placeholder="Enter warranty terms and conditions..."></textarea>
          </div>

          <div class="form-group" style="grid-column: 1 / span 2;">
            <label>Guarantee Description</label>
            <textarea rows="2" th:field="*{guaranteeDescription}" placeholder="Enter guarantee terms and conditions..."></textarea>
          </div>

        </div>
      </fieldset>

      <!-- Footer -->
      <div class="form-footer">
        <input type="hidden" th:field="*{id}">
        <a th:href="@{/products}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
      </div>

    </form>
  </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
  console.log('Submitting form...');
  console.log(Object.fromEntries(new FormData(this)));
});
</script>

</body>
</html>
