<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Purchase Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        .table thead th {
            background-color: #0d6efd;
            color: #fff;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .status-PENDING {
            background: #ffc107;
            color: #000;
        }
        .status-RECEIVED {
            background: #28a745;
            color: #fff;
        }
        .status-CANCELLED {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">ðŸ“¦ Purchase Orders</h3>
        <a href="/purchase/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> New Purchase
        </a>
    </div>

    <!-- âœ… Flash message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- âœ… Purchase Orders Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Purchase Order No.</th>
                <th>Supplier</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, iterStat : ${orders}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${order.purchaseOrderNo}"></td>
                <td th:text="${order.supplierName}"></td>
                <td th:text="${#temporals.format(order.insertDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <span th:text="${order.status}" th:class="'status-badge status-' + ${order.status}"></span>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-info view-details-btn"
                            th:data-id="${order.id}"
                            th:data-order="${order.purchaseOrderNo}"
                            th:data-supplier="${order.supplierName}"
                            th:data-date="${#temporals.format(order.insertDate, 'dd-MM-yyyy HH:mm')}"
                            th:data-status="${order.status}"
                            th:data-total="${order.totalAmount}"
                            th:data-remarks="${order.remarks}"
                            th:data-items="${order.items}"
                    >
                        <i class="fas fa-eye"></i> View
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- âœ… Modal for Order Details -->
    <div class="modal fade" id="purchaseDetailsModal" tabindex="-1" aria-labelledby="purchaseDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="purchaseDetailsLabel">Purchase Order Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6>Order Info:</h6>
                        <p><strong>Order No:</strong> <span id="modalOrderNo"></span></p>
                        <p><strong>Supplier:</strong> <span id="modalSupplier"></span></p>
                        <p><strong>Date:</strong> <span id="modalDate"></span></p>
                        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
                        <p><strong>Remarks:</strong> <span id="modalRemarks"></span></p>
                    </div>

                    <h6>Items:</h6>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Purchase Price</th>
                                <th>Selling Price</th>
                                <th>Subtotal</th>
                                <th>VAT %</th>
                                <th>VAT Amt</th>
                                <th>Subtotal + VAT</th>
                            </tr>
                            </thead>
                            <tbody id="modalItemsBody">
                            <!-- Items inserted dynamically -->
                            </tbody>
                        </table>
                    </div>

                    <div class="text-end mt-3">
                        <h5><strong>Total Amount: </strong> <span id="modalTotalAmount"></span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".view-details-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                // Set basic info
                document.getElementById("modalOrderNo").textContent = btn.dataset.order;
                document.getElementById("modalSupplier").textContent = btn.dataset.supplier;
                document.getElementById("modalDate").textContent = btn.dataset.date;
                document.getElementById("modalStatus").textContent = btn.dataset.status;
                document.getElementById("modalRemarks").textContent = btn.dataset.remarks || "-";
                document.getElementById("modalTotalAmount").textContent = btn.dataset.total;

                // Parse items (Spring sends as JSON string)
                let itemsData = btn.getAttribute("data-items");
                let items = [];
                try {
                    items = JSON.parse(itemsData.replace(/&quot;/g, '"'));
                } catch (e) {
                    console.error("Error parsing items:", e);
                }

                const tbody = document.getElementById("modalItemsBody");
                tbody.innerHTML = "";

                items.forEach((item, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.productName}</td>
                        <td>${item.quantity}</td>
                        <td>${item.purchasePrice.toFixed(2)}</td>
                        <td>${item.sellingPrice.toFixed(2)}</td>
                        <td>${item.subtotal.toFixed(2)}</td>
                        <td>${item.vatPercent.toFixed(2)}</td>
                        <td>${item.vatAmount.toFixed(2)}</td>
                        <td>${item.subtotalWithVat.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });

                new bootstrap.Modal(document.getElementById("purchaseDetailsModal")).show();
            });
        });
    });
</script>
</body>
</html>
